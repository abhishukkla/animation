<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Animation Library</h1>
        <div class="animation-demo">
          <div class="box" data-animation="bounce">Bounce</div>
          <div class="box" data-animation="rotate">Rotate</div>
          <div class="box" data-animation="scale">Scale</div>
          <div class="box" data-animation="fade">Fade</div>
          <div class="box" data-animation="slide">Slide</div>
          <div class="box" data-animation="flip">Flip</div>
          <div class="box" data-animation="pulse">Pulse</div>
          <div class="box" data-animation="shake">Shake</div>
          <div class="box" data-animation="swing">Swing</div>
          <div class="box" data-animation="tada">Tada</div>
          <div class="box" data-animation="wobble">Wobble</div>
          <div class="box" data-animation="jello">Jello</div>
        </div>
      </div>


    
</div>
<script src="script.js"></script>
</body>
</html>
